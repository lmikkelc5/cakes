<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Sweet Vows</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf7;
      color: #444;
      line-height: 1.6;
    }

    header {
      background-color: #fcefe9;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #d88c9a;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #fff5f0;
      padding: 1rem;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #d88c9a;
      font-weight: bold;
    }

    .portfolio {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .portfolio h2 {
      text-align: center;
      color: #d88c9a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Vows Portfolio</h1>
  </header>

  <nav>
    <a href="../index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
  </nav>

  <section class="portfolio">
    <h2>Our Cake Creations</h2>
    <div class="grid">
      <img src="../images/fake2.jpg" alt="fake weddingcake picture for testing" onclick="openLightbox(this.src)">
      <img src="cake2.jpg" alt="Three-tier rose wedding cake" onclick="openLightbox(this.src)">
      <img src="cake3.jpg" alt="Rustic-themed cake with flowers" onclick="openLightbox(this.src)">
      <img src="cake4.jpg" alt="Minimalist modern wedding cake" onclick="openLightbox(this.src)">
    </div>
  </section>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Cake preview">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
